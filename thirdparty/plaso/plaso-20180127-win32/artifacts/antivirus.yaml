# Anti-Virus artifacts.

name: EsetAVQuarantine
doc: Eset Anti-Virus Quarantine (Infected) files.
sources:
- type: FILE
  attributes: {paths: ['/Library/Application Support/ESET/esets/cache/quarantine/*']}
supported_os: [Darwin]
labels: [Antivirus]
