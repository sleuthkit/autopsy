name: RubyGems
doc: Ruby Gems (currently linux only).
sources:
- type: FILE
  attributes:
    paths:
    - '%%users.homedir%%/.gem/ruby/**2/*.gemspec'
    - '/var/lib/gems/**2/*.gemspec'
    - '/usr/share/rubygems-integration/**2/*.gemspec'
  supported_os: [Linux]
